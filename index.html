<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameks Organization Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --pameks-blue-dark: #1e3a5f;
            --pameks-blue-medium: #2d5a8c;
            --pameks-blue-light: #5b9bd5;
            --pameks-accent: #7fb3d5;
            --bg-blue: #1e3a5f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-blue);
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.12;
        }

        /* HEADER */
        .header {
            background: rgba(255, 255, 255, 0.98);
            padding: 18px 40px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(30, 58, 95, 0.08);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, var(--pameks-blue-dark) 0%, var(--pameks-blue-medium) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            box-shadow: 0 3px 10px rgba(30, 58, 95, 0.15);
        }

        .logo-text {
            color: var(--pameks-blue-dark);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .logo-tagline {
            font-size: 10px;
            color: #8898aa;
            font-weight: 400;
            margin-top: 1px;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select, .zoom-btn, .theme-toggle, .view-toggle {
            padding: 9px 18px;
            font-size: 13px;
            font-weight: 500;
            color: var(--pameks-blue-dark);
            border: 1px solid rgba(30, 58, 95, 0.12);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        select:hover, .zoom-btn:hover, .theme-toggle:hover, .view-toggle:hover {
            background: var(--pameks-blue-dark);
            color: white;
            border-color: var(--pameks-blue-dark);
            transform: translateY(-1px);
        }

        .view-toggle.active {
            background: var(--pameks-blue-dark);
            color: white;
        }

        .zoom-controls {
            display: flex;
            gap: 5px;
        }

        .zoom-btn {
            padding: 8px 13px;
        }

        .search-container {
            position: relative;
        }

        #searchBox {
            padding: 9px 16px 9px 38px;
            font-size: 13px;
            color: var(--pameks-blue-dark);
            border: 1px solid rgba(30, 58, 95, 0.12);
            border-radius: 8px;
            background: white;
            outline: none;
            width: 220px;
            transition: all 0.3s ease;
        }

        #searchBox:focus {
            width: 260px;
            border-color: var(--pameks-blue-light);
            box-shadow: 0 3px 10px rgba(91, 155, 213, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 13px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 13px;
        }

        /* CHART CONTAINER */
        #chartContainer {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        #mynetwork {
            width: 100%;
            height: 100%;
        }

        /* LOADING */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .loader {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* CUSTOM TOOLTIP */
        .vis-tooltip {
            background: white !important;
            border: 1px solid var(--pameks-blue-light) !important;
            border-radius: 8px !important;
            padding: 10px 14px !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15) !important;
            font-family: 'Poppins', sans-serif !important;
            font-size: 13px !important;
            color: var(--pameks-blue-dark) !important;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .header {
                flex-wrap: wrap;
                gap: 10px;
                justify-content: center;
            }
        }

        /* DARK THEME */
        body.dark-theme {
            background: #0f1419;
        }

        body.dark-theme .header,
        body.dark-theme select,
        body.dark-theme .zoom-btn,
        body.dark-theme .theme-toggle,
        body.dark-theme .view-toggle,
        body.dark-theme #searchBox {
            background: rgba(30, 40, 55, 0.95);
            color: white;
            border-color: rgba(255, 255, 255, 0.08);
        }

        body.dark-theme .logo-text {
            color: white;
        }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-sitemap"></i>
            </div>
            <div>
                <div class="logo-text">PAMEKS</div>
                <div class="logo-tagline">Organization Structure</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchBox" placeholder="Search name or title..." oninput="updateChart()">
            </div>

            <select id="locationSelect" onchange="updateChart()">
                <option value="Istanbul">üè¢ Istanbul HQ</option>
                <option value="Malkara">üè≠ Malkara Plant</option>
            </select>

            <button class="view-toggle active" id="radialBtn" onclick="switchLayout('radial')">
                <i class="fas fa-circle-notch"></i> Radial
            </button>
            <button class="view-toggle" id="hierarchyBtn" onclick="switchLayout('hierarchy')">
                <i class="fas fa-sitemap"></i> Tree
            </button>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="zoom-btn" onclick="fitNetwork()" title="Fit">
                    <i class="fas fa-expand"></i>
                </button>
            </div>

            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </div>

    <div id="chartContainer">
        <div id="loading">
            <div class="loader"></div>
            <div>Loading Organization Chart...</div>
        </div>
        <div id="mynetwork" style="display:none;"></div>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 45, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.25, random: true },
                size: { value: 2, random: true },
                line_linked: {
                    enable: true,
                    distance: 140,
                    color: '#ffffff',
                    opacity: 0.15,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 0.8,
                    direction: 'none',
                    random: true
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    resize: true
                }
            },
            retina_detect: true
        });

        const csvLink = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS53ndrTBAgFEdi_57aoGwMsWukrhbuOaMUpk8haK7cB4Kc_kZVqfCLQ_OQGOWA4W-uc8PU4AMt5i3P/pub?gid=0&single=true&output=csv";
        let allData = [];
        let network = null;
        let currentLayout = 'radial';

        fetchData();

        function fetchData() {
            Papa.parse(csvLink, {
                download: true,
                header: true,
                complete: function(results) {
                    allData = results.data.filter(item => item.ID && item.Title && item.Lokasyon);
                    console.log("‚úÖ Data loaded:", allData.length, "records");
                    updateChart();
                },
                error: function(err) {
                    console.error("‚ùå CSV Error:", err);
                    document.getElementById('loading').innerHTML = `
                        <div class="loader"></div>
                        <div style="color:#7fb3d5;">Data Load Error</div>
                    `;
                }
            });
        }

        function getHierarchyTree(data, searchTerm) {
            if (!searchTerm) return data;

            const matchedItems = data.filter(item => 
                item.ID.toLowerCase().includes(searchTerm) || 
                item.Title.toLowerCase().includes(searchTerm)
            );

            if (matchedItems.length === 0) return [];

            const hierarchySet = new Set();
            
            matchedItems.forEach(matchedItem => {
                hierarchySet.add(matchedItem.ID);
                
                let currentManager = matchedItem.Manager_ID;
                while (currentManager) {
                    hierarchySet.add(currentManager);
                    const manager = data.find(item => item.ID === currentManager);
                    currentManager = manager ? manager.Manager_ID : null;
                }

                function addSubordinates(managerId) {
                    const subordinates = data.filter(item => item.Manager_ID === managerId);
                    subordinates.forEach(sub => {
                        hierarchySet.add(sub.ID);
                        addSubordinates(sub.ID);
                    });
                }
                addSubordinates(matchedItem.ID);
            });

            return data.filter(item => hierarchySet.has(item.ID));
        }

        function updateChart() {
            const selectedLocation = document.getElementById('locationSelect').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            let locationFiltered = allData.filter(item => 
                item.Lokasyon && item.Lokasyon.trim() === selectedLocation
            );

            let filteredData = getHierarchyTree(locationFiltered, searchTerm);

            if (filteredData.length === 0) {
                document.getElementById('mynetwork').style.display = 'none';
                document.getElementById('loading').innerHTML = `
                    <div style="font-size:50px; margin-bottom:18px; opacity:0.4;">üîç</div>
                    <div style="font-size:18px; font-weight:500;">No Results Found</div>
                `;
                document.getElementById('loading').style.display = 'block';
                return;
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('mynetwork').style.display = 'block';

            drawNetwork(filteredData);
        }

        function drawNetwork(filteredData) {
            // B√úY√úK KARTLAR ƒ∞√áƒ∞N NODES
            const nodes = filteredData.map(item => {
                const isRoot = !item.Manager_ID || !filteredData.find(m => m.ID === item.Manager_ID);
                
                return {
                    id: item.ID,
                    label: `${item.Title}\n${item.ID}`,  // ƒ∞Kƒ∞ SATIR - HER ZAMAN G√ñR√úN√úR
                    title: `<div style="padding:8px;"><strong>${item.Title}</strong><br/>${item.ID}</div>`,
                    shape: 'box',
                    size: isRoot ? 35 : 25,
                    font: {
                        size: isRoot ? 16 : 14,
                        color: '#ffffff',
                        face: 'Poppins',
                        multi: 'html',
                        bold: {
                            size: isRoot ? 17 : 15
                        }
                    },
                    margin: 15,
                    widthConstraint: {
                        minimum: 180,
                        maximum: 220
                    },
                    color: {
                        background: isRoot ? '#2d5a8c' : '#5b9bd5',
                        border: '#7fb3d5',
                        highlight: {
                            background: '#7fb3d5',
                            border: '#ffffff'
                        }
                    },
                    borderWidth: 2,
                    borderWidthSelected: 3,
                    shapeProperties: {
                        borderRadius: 12
                    }
                };
            });

            const edges = filteredData
                .filter(item => item.Manager_ID)
                .map(item => ({
                    from: item.Manager_ID,
                    to: item.ID,
                    color: {
                        color: '#5b9bd5',
                        highlight: '#7fb3d5',
                        opacity: 0.6
                    },
                    width: 2,
                    smooth: {
                        type: 'cubicBezier',
                        roundness: currentLayout === 'radial' ? 0.8 : 0.5
                    }
                }));

            const data = { nodes: nodes, edges: edges };

            const options = {
                layout: currentLayout === 'radial' ? {
                    hierarchical: false
                } : {
                    hierarchical: {
                        direction: 'UD',
                        sortMethod: 'directed',
                        levelSeparation: 180,
                        nodeSpacing: 200,
                        treeSpacing: 250
                    }
                },
                physics: currentLayout === 'radial' ? {
                    enabled: true,
                    solver: 'forceAtlas2Based',
                    forceAtlas2Based: {
                        gravitationalConstant: -150,
                        centralGravity: 0.02,
                        springLength: 200,
                        springConstant: 0.05,
                        damping: 0.4,
                        avoidOverlap: 0.8
                    },
                    stabilization: {
                        enabled: true,
                        iterations: 200
                    }
                } : {
                    enabled: false
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 100,
                    zoomView: true,
                    dragView: true,
                    navigationButtons: false
                },
                nodes: {
                    chosen: {
                        node: function(values, id, selected, hovering) {
                            if (hovering || selected) {
                                values.borderWidth = 3;
                                values.shadow = true;
                                values.shadowSize = 15;
                                values.shadowColor = 'rgba(127, 179, 213, 0.5)';
                            }
                        }
                    }
                }
            };

            const container = document.getElementById('mynetwork');
            
            if (network) {
                network.destroy();
            }
            
            network = new vis.Network(container, data, options);

            // FIT AFTER STABILIZATION
            if (currentLayout === 'radial') {
                network.once('stabilizationIterationsDone', function() {
                    network.fit({
                        animation: {
                            duration: 1000,
                            easingFunction: 'easeInOutQuad'
                        }
                    });
                });
            } else {
                setTimeout(() => {
                    network.fit({
                        animation: {
                            duration: 800,
                            easingFunction: 'easeInOutQuad'
                        }
                    });
                }, 100);
            }

            // SMOOTH ZOOM ANIMATION
            network.on('zoom', function() {
                gsap.to(container, {
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });
        }

        function switchLayout(layout) {
            currentLayout = layout;
            
            if (layout === 'radial') {
                document.getElementById('radialBtn').classList.add('active');
                document.getElementById('hierarchyBtn').classList.remove('active');
            } else {
                document.getElementById('radialBtn').classList.remove('active');
                document.getElementById('hierarchyBtn').classList.add('active');
            }
            
            updateChart();
        }

        function zoomIn() {
            if (network) {
                const scale = network.getScale() * 1.2;
                network.moveTo({ scale: scale, animation: { duration: 300, easingFunction: 'easeInOutQuad' } });
            }
        }

        function zoomOut() {
            if (network) {
                const scale = network.getScale() * 0.8;
                network.moveTo({ scale: scale, animation: { duration: 300, easingFunction: 'easeInOutQuad' } });
            }
        }

        function fitNetwork() {
            if (network) {
                network.fit({
                    animation: {
                        duration: 800,
                        easingFunction: 'easeInOutQuad'
                    }
                });
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('dark-theme') ? 'fas fa-sun' : 'fas fa-moon';
        }

    </script>
</body>
</html>
