<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f6f9; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Dropdown Style */
        .controls {
            margin-bottom: 30px;
            text-align: center;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: white;
            color: #333;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-weight: 600;
        }

        select:hover {
            border-color: #0056b3;
        }

        /* Chart Container */
        #chart_div { 
            width: 100%; 
            overflow-x: auto; 
            text-align: center;
            padding-bottom: 50px;
        }
        
        /* Node (Box) Design */
        .google-visualization-orgchart-node {
            background: #ffffff; 
            border: 0; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            padding: 15px;
            border-top: 4px solid #007bff; /* Blue top border */
            width: 160px; /* Fixed width for better look */
        }

        .google-visualization-orgchart-node-medium {
            font-size: 14px;
        }

        .name-text { 
            font-size: 15px; 
            font-weight: 700; 
            color: #2c3e50; 
            margin-bottom: 5px;
            line-height: 1.3;
        }
        
        .title-text { 
            font-size: 13px; 
            color: #7f8c8d; 
            font-style: normal;
            line-height: 1.2;
        }

        /* Loading Text */
        #loading {
            font-size: 18px;
            color: #666;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="controls">
        <select id="locationSelect" onchange="filterAndDraw()">
            <option value="Istanbul">Istanbul HQ</option>
            <option value="Malkara">Malkara Production</option>
        </select>
    </div>

    <div id="chart_div">
        <div id="loading">Loading data...</div>
    </div>

    <script type="text/javascript">
        // -----------------------------------------------------------
        // PASTE YOUR GOOGLE SHEET CSV LINK HERE
        const csvLink = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS53ndrTBAgFEdi_57aoGwMsWukrhbuOaMUpk8haK7cB4Kc_kZVqfCLQ_OQGOWA4W-uc8PU4AMt5i3P/pub?gid=0&single=true&output=csv";
        // -----------------------------------------------------------

        let allData = []; 

        google.charts.load('current', {packages:["orgchart"]});
        google.charts.setOnLoadCallback(fetchData);

        // 1. Fetch Data Once
        function fetchData() {
            Papa.parse(csvLink, {
                download: true,
                header: true,
                complete: function(results) {
                    allData = results.data;
                    // Automatically load the selected option (Istanbul by default)
                    filterAndDraw();
                },
                error: function(err) {
                    document.getElementById('loading').innerText = "Error loading data. Please check the link.";
                    console.error("CSV Error:", err);
                }
            });
        }

        // 2. Filter and Draw Chart based on Dropdown Selection
        function filterAndDraw() {
            const selectedLocation = document.getElementById('locationSelect').value;
            
            // Clear previous chart or loading text
            const chartDiv = document.getElementById('chart_div');
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // Filter data matches the CSV 'Lokasyon' column text
            // Note: Ensure your CSV has 'Istanbul' and 'Malkara' exactly as values in 'Lokasyon' column
            var filteredData = allData.filter(item => item.Lokasyon && item.Lokasyon.trim() === selectedLocation);

            if (filteredData.length === 0) {
                chartDiv.innerHTML = "<div id='loading'>No data found for this location.</div>";
                return;
            }

            var chartRows = filteredData.map(item => {
                return [
                    { 
                        v: item.ID, 
                        f: `<div class="name-text">${item.ID}</div><div class="title-text">${item.Title}</div>` 
                    },
                    item.Manager_ID ? item.Manager_ID : '', 
                    item.Title
                ];
            });

            data.addRows(chartRows);

            var chart = new google.visualization.OrgChart(chartDiv);
            chart.draw(data, {'allowHtml':true, 'size': 'medium'});
        }
    </script>
</body>
</html>
