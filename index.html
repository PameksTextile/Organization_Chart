<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizasyon ≈ûemasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 250px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #orgChart {
            overflow-x: auto;
            padding: 40px 20px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 500px;
        }

        .org-tree {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .org-level {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 30px;
            position: relative;
        }

        .org-node {
            background: white;
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .org-node:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }

        .org-node.board {
            background: linear-gradient(135deg, #003d5c 0%, #005580 100%);
            color: white;
            width: 200px;
            height: 200px;
            border: 4px solid #001f2e;
        }

        .org-node.manager {
            background: linear-gradient(135deg, #0088cc 0%, #00aaff 100%);
            color: white;
            border: 3px solid #006699;
        }

        .org-node.employee {
            background: linear-gradient(135deg, #66b3ff 0%, #99ccff 100%);
            color: #003d5c;
            border: 2px solid #3399ff;
        }

        .node-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .node-name {
            font-size: 13px;
            font-weight: 500;
            line-height: 1.4;
        }

        .node-location {
            font-size: 11px;
            margin-top: 8px;
            opacity: 0.8;
            font-style: italic;
        }

        .children-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
        }

        .org-node::before {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: #667eea;
            transform: translateX(-50%);
        }

        .org-tree > .org-level > .org-node::before {
            display: none;
        }

        .highlight {
            animation: pulse 1.5s infinite;
            border: 4px solid #ff6b6b !important;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(255, 107, 107, 0);
            }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .org-node {
                width: 150px;
                height: 150px;
                padding: 15px;
            }

            .org-node.board {
                width: 170px;
                height: 170px;
            }

            .node-title {
                font-size: 12px;
            }

            .node-name {
                font-size: 11px;
            }
        }

        /* Horizontal layout for better hierarchy */
        .hierarchy-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .level-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            position: relative;
        }

        .connection-line {
            position: absolute;
            background: #667eea;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Organizasyon ≈ûemasƒ±</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="locationFilter">üìç Lokasyon Filtresi:</label>
                <select id="locationFilter">
                    <option value="all">T√ºm Lokasyonlar</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Malkara">Malkara</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="searchBox">üîç Ara (ƒ∞sim veya √únvan):</label>
                <input type="text" id="searchBox" placeholder="√ñrn: Yasemin veya CFO">
            </div>
        </div>

        <div id="orgChart">
            <div class="loading">üìä Veriler y√ºkleniyor...</div>
        </div>
    </div>

    <script>
        // Google Sheets CSV URL'inizi buraya yapƒ±≈ütƒ±rƒ±n
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS53ndrTBAgFEdi_57aoGwMsWukrhbuOaMUpk8haK7cB4Kc_kZVqfCLQ_OQGOWA4W-uc8PU4AMt5i3P/pub?gid=0&single=true&output=csv';
        
        let orgData = [];
        let filteredData = [];

        // CSV'den veri √ßekme
        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();
                parseCSV(csvText);
                filteredData = [...orgData];
                renderOrgChart();
            } catch (error) {
                document.getElementById('orgChart').innerHTML = 
                    '<div class="no-results">‚ùå Veri y√ºklenemedi. CSV URL\'sini kontrol edin.</div>';
                console.error('Hata:', error);
            }
        }

        // CSV Parse
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            const headers = lines[0].split('\t');
            
            orgData = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split('\t');
                if (values.length >= 4) {
                    orgData.push({
                        id: values[0]?.trim() || '',
                        managerId: values[1]?.trim() || '',
                        title: values[2]?.trim() || '',
                        location: values[3]?.trim() || ''
                    });
                }
            }
        }

        // Hiyerar≈üi olu≈üturma
        function buildHierarchy(data) {
            const hierarchy = {};
            
            // √ñnce t√ºm ki≈üileri map'e ekle
            data.forEach(person => {
                hierarchy[person.id] = {
                    ...person,
                    children: []
                };
            });

            // Sonra parent-child ili≈ükilerini kur
            const roots = [];
            data.forEach(person => {
                if (!person.managerId || person.managerId === '') {
                    roots.push(hierarchy[person.id]);
                } else {
                    if (hierarchy[person.managerId]) {
                        hierarchy[person.managerId].children.push(hierarchy[person.id]);
                    }
                }
            });

            return roots;
        }

        // Ki≈üi tipi belirleme
        function getPersonType(person) {
            if (!person.managerId) return 'board';
            if (person.children && person.children.length > 0) return 'manager';
            return 'employee';
        }

        // Node olu≈üturma
        function createNode(person) {
            const type = getPersonType(person);
            const node = document.createElement('div');
            node.className = `org-node ${type}`;
            node.dataset.id = person.id;
            
            node.innerHTML = `
                <div class="node-title">${person.title}</div>
                <div class="node-name">${person.id}</div>
                <div class="node-location">üìç ${person.location}</div>
            `;

            return node;
        }

        // Organizasyon ≈üemasƒ±nƒ± render etme
        function renderOrgChart() {
            const chartDiv = document.getElementById('orgChart');
            
            if (filteredData.length === 0) {
                chartDiv.innerHTML = '<div class="no-results">üòï Sonu√ß bulunamadƒ±</div>';
                return;
            }

            const hierarchy = buildHierarchy(filteredData);
            chartDiv.innerHTML = '';

            const container = document.createElement('div');
            container.className = 'hierarchy-container';

            // Seviye seviye render et
            function renderLevel(persons, level = 0) {
                if (persons.length === 0) return;

                const levelRow = document.createElement('div');
                levelRow.className = 'level-row';
                levelRow.style.marginTop = level > 0 ? '60px' : '0';

                persons.forEach(person => {
                    const nodeWrapper = document.createElement('div');
                    nodeWrapper.style.display = 'flex';
                    nodeWrapper.style.flexDirection = 'column';
                    nodeWrapper.style.alignItems = 'center';

                    const node = createNode(person);
                    nodeWrapper.appendChild(node);

                    if (person.children && person.children.length > 0) {
                        const childrenRow = document.createElement('div');
                        childrenRow.className = 'level-row';
                        childrenRow.style.marginTop = '60px';

                        person.children.forEach(child => {
                            const childNode = createNode(child);
                            childrenRow.appendChild(childNode);

                            // Recursive: alt √ßocuklarƒ± da ekle
                            if (child.children && child.children.length > 0) {
                                const subContainer = document.createElement('div');
                                subContainer.style.marginTop = '60px';
                                renderLevel(child.children, level + 2);
                            }
                        });

                        nodeWrapper.appendChild(childrenRow);
                    }

                    levelRow.appendChild(nodeWrapper);
                });

                container.appendChild(levelRow);
            }

            renderLevel(hierarchy);
            chartDiv.appendChild(container);
        }

        // Lokasyon filtresi
        document.getElementById('locationFilter').addEventListener('change', (e) => {
            const location = e.target.value;
            
            if (location === 'all') {
                filteredData = [...orgData];
            } else {
                filteredData = orgData.filter(person => person.location === location);
            }
            
            renderOrgChart();
        });

        // Arama fonksiyonu
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            // Highlight'larƒ± temizle
            document.querySelectorAll('.org-node').forEach(node => {
                node.classList.remove('highlight');
            });

            if (searchTerm === '') return;

            // E≈üle≈üenleri bul ve highlight yap
            document.querySelectorAll('.org-node').forEach(node => {
                const title = node.querySelector('.node-title').textContent.toLowerCase();
                const name = node.querySelector('.node-name').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || name.includes(searchTerm)) {
                    node.classList.add('highlight');
                    node.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            });
        });

        // Sayfa y√ºklendiƒüinde veriyi √ßek
        fetchData();
    </script>
</body>
</html>
