<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameks Organizasyon Şeması</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --primary: #0f172a; --accent: #2563eb; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .top-bar {
            background: rgba(255,255,255,0.9); border-bottom: 1px solid #e2e8f0;
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .brand-section { display: flex; align-items: center; gap: 10px; }
        .brand-icon { width: 40px; height: 40px; background: var(--primary); color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .brand-text h1 { font-size: 18px; font-weight: 700; color: #1e293b; }

        /* CONTROLS */
        .controls { display: flex; gap: 10px; align-items: center; }
        select, input { padding: 10px; border-radius: 8px; border: 1px solid #cbd5e1; font-family: 'Inter'; }
        input { width: 200px; }

        /* CHART */
        #tree-container { flex: 1; background: #f1f5f9; position: relative; }
        
        /* ERROR MESSAGE */
        #error-msg {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; background: white; padding: 20px; border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px;
        }

        /* SIDEBAR */
        .sidebar {
            position: absolute; top: 80px; right: -350px; bottom: 20px; width: 320px;
            background: white; padding: 30px; border-radius: 16px 0 0 16px;
            box-shadow: -5px 0 30px rgba(0,0,0,0.05); transition: right 0.3s; z-index: 90;
            display: flex; flex-direction: column; align-items: center;
        }
        .sidebar.open { right: 0; }
        .profile-img { width: 100px; height: 100px; border-radius: 50%; margin-bottom: 15px; border: 4px solid #f1f5f9; }
        .info-card { width: 100%; background: #f8fafc; padding: 10px; margin-top: 10px; border-radius: 8px; font-size: 13px; }
        .close-btn { position: absolute; top: 20px; right: 20px; cursor: pointer; }

        /* LOADING */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 999; display: flex; justify-content: center; align-items: center; flex-direction: column;}
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="margin-top:10px; color:#64748b;">Veriler Yükleniyor...</div>
    </div>

    <div class="top-bar">
        <div class="brand-section">
            <div class="brand-icon"><i class="fas fa-sitemap"></i></div>
            <div class="brand-text"><h1>PAMEKS</h1><p>Organizasyon Şeması</p></div>
        </div>
        <div class="controls">
            <select id="locationSelect" onchange="drawTree()">
                <option value="ALL">Tüm Lokasyonlar</option>
                <option value="ISTANBUL">Istanbul Merkez</option>
                <option value="MALKARA">Malkara Fabrika</option>
            </select>
            <input type="text" id="searchBox" placeholder="Personel ara..." onkeyup="handleSearch()">
            <button onclick="network.fit({animation:true})" style="padding:10px; cursor:pointer;"><i class="fas fa-compress"></i></button>
        </div>
    </div>

    <div id="tree-container">
        <div id="error-msg">
            <h3 style="color:#ef4444;">Veri Bulunamadı!</h3>
            <p style="color:#64748b; margin-top:5px;" id="error-text">Filtreye uygun personel yok.</p>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="closeSidebar()"><i class="fas fa-times"></i></div>
        <img id="sb-img" src="" class="profile-img">
        <h3 id="sb-name">-</h3>
        <p id="sb-title" style="color:#64748b; font-size:14px;">-</p>
        <div class="info-card"><b>Lokasyon:</b> <span id="sb-loc">-</span></div>
        <div class="info-card"><b>Yönetici:</b> <span id="sb-manager">-</span></div>
    </div>

    <script>
        // LİNKİNİZ
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS53ndrTBAgFEdi_57aoGwMsWukrhbuOaMUpk8haK7cB4Kc_kZVqfCLQ_OQGOWA4W-uc8PU4AMt5i3P/pub?gid=0&single=true&output=csv";
        
        let network = null;
        let allData = [];

        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                // Veri geldi mi kontrol et
                if(results.data.length === 0) {
                    showError("CSV dosyası boş veya okunamadı.");
                    return;
                }
                
                // Veriyi temizle
                allData = results.data.filter(d => d.ID && d.ID.trim() !== "");
                console.log("Yüklenen Kişi Sayısı:", allData.length);
                
                document.getElementById('loader').style.display = 'none';
                drawTree();
            },
            error: (err) => showError("Bağlantı Hatası: " + err)
        });

        function drawTree() {
            const container = document.getElementById('tree-container');
            const errorMsg = document.getElementById('error-msg');
            const selectedLoc = document.getElementById('locationSelect').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();

            errorMsg.style.display = 'none';

            // --- 1. AKILLI LOKASYON FİLTRESİ ---
            // Türkçe karakter sorununu (İ/I, ş/s) aşmak için veriyi normalize ediyoruz.
            let filtered = allData.filter(item => {
                if(selectedLoc === 'ALL') return true;
                
                // Verideki lokasyonu güvenli hale getir (Büyük harf yap, Türkçe karakterleri düzelt)
                // Örn: "İstanbul" -> "ISTANBUL" olur.
                let dataLoc = (item.Lokasyon || "").toUpperCase().replace(/İ/g, 'I').replace(/Ş/g, 'S');
                
                return dataLoc.includes(selectedLoc); // İçinde geçiyorsa kabul et (Tam eşleşme şart değil)
            });

            // --- 2. ARAMA MANTIĞI ---
            if (searchTerm.length > 1) {
                const matches = filtered.filter(p => 
                    p.ID.toLowerCase().includes(searchTerm) || 
                    p.Title.toLowerCase().includes(searchTerm)
                );
                
                // Zincirleme mantığı (Arama sonucunun yöneticilerini de getir)
                const visibleIDs = new Set();
                matches.forEach(m => {
                    let curr = m;
                    while(curr) {
                        visibleIDs.add(curr.ID);
                        curr = allData.find(x => x.ID === curr.Manager_ID);
                    }
                });
                filtered = filtered.filter(item => visibleIDs.has(item.ID));
            }

            // --- 3. VERİ YOKSA UYARI VER ---
            if (filtered.length === 0) {
                showError("Bu kriterlere uygun personel bulunamadı.<br>Excel'deki 'Lokasyon' sütununu kontrol edin.");
                if(network) network.destroy();
                return;
            }

            // --- 4. NODE OLUŞTURMA ---
            const nodes = filtered.map(person => {
                const titleUp = (person.Title || "").toUpperCase();
                // Patron kontrolü (Board, Yönetim vb.)
                const isBoss = titleUp.includes("BOARD") || titleUp.includes("YÖNETİM") || titleUp.includes("CHAIRMAN");
                
                return {
                    id: person.ID,
                    label: `<b>${person.ID}</b>\n${person.Title}`,
                    title: person.Title, // Tooltip
                    shape: 'circularImage',
                    image: `https://ui-avatars.com/api/?name=${encodeURIComponent(person.ID)}&background=${isBoss?'0f172a':'2563eb'}&color=fff&size=128`,
                    size: isBoss ? 50 : 30,
                    borderWidth: isBoss ? 4 : 2,
                    color: {
                        border: isBoss ? '#0f172a' : '#2563eb',
                        background: 'white'
                    },
                    font: { multi: 'html', size: 14, face: 'Inter', color: '#334155' }
                };
            });

            // --- 5. BAĞLANTILARI (EDGES) OLUŞTURMA ---
            const edges = filtered
                .filter(p => p.Manager_ID && filtered.find(m => m.ID === p.Manager_ID)) // Yöneticisi listede olanlar
                .map(p => ({
                    from: p.Manager_ID,
                    to: p.ID,
                    color: '#cbd5e1',
                    width: 1.5,
                    smooth: { type: 'cubicBezier', forceDirection: 'vertical', roundness: 0.5 }
                }));

            const data = { nodes: nodes, edges: edges };

            const options = {
                layout: {
                    hierarchical: {
                        enabled: true,
                        direction: 'UD',        // Yukarıdan Aşağı
                        sortMethod: 'directed',
                        levelSeparation: 150,   // Katlar arası mesafe
                        nodeSpacing: 200,       // Yan yana mesafe
                        treeSpacing: 220,
                        blockShifting: true,
                        edgeMinimization: true,
                        parentCentralization: true
                    }
                },
                physics: false, // Ağaç yapısında fizik kapalı olmalı
                interaction: { hover: true, dragNodes: false, zoomView: true, dragView: true }
            };

            if (network) network.destroy();
            network = new vis.Network(container, data, options);

            // Tıklama Olayı
            network.on("click", function(params) {
                if (params.nodes.length > 0) {
                    const p = allData.find(x => x.ID === params.nodes[0]);
                    openSidebar(p);
                } else {
                    closeSidebar();
                }
            });
        }

        // Yardımcı Fonksiyonlar
        function showError(msg) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('error-text').innerHTML = msg;
        }

        function handleSearch() {
            clearTimeout(window.t);
            window.t = setTimeout(drawTree, 500);
        }

        function openSidebar(p) {
            const sb = document.getElementById('sidebar');
            document.getElementById('sb-img').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(p.ID)}&background=2563eb&color=fff&size=256`;
            document.getElementById('sb-name').innerText = p.ID;
            document.getElementById('sb-title').innerText = p.Title;
            document.getElementById('sb-loc').innerText = p.Lokasyon;
            document.getElementById('sb-manager').innerText = p.Manager_ID || "-";
            sb.classList.add('open');
        }
        function closeSidebar() { document.getElementById('sidebar').classList.remove('open'); }

    </script>
</body>
</html>
