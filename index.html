<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameks Organization Chart</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* PAMEKS KURUMSAL RENKLERƒ∞ */
            --pameks-blue: #1e3a5f;
            --pameks-blue-light: #2d5a8c;
            --pameks-blue-dark: #0f2744;
            --pameks-red: #e74c3c;          /* G√ºzel kƒ±rmƒ±zƒ± √ßizgiler i√ßin */
            --pameks-red-light: #ff6b6b;
            --bg-blue: #1e3a5f;             /* Zemin mavi */
            --card-shadow: rgba(0, 0, 0, 0.15);
            --glow-color: rgba(231, 76, 60, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-blue);
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* ANIMATED BACKGROUND PARTICLES */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        /* SOFT HEADER */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(30, 58, 95, 0.1);
            position: relative;
        }

        /* LOGO AREA */
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--pameks-blue) 0%, var(--pameks-blue-light) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.2);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 58, 95, 0.3);
        }

        .logo-text {
            color: var(--pameks-blue-dark);
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .logo-tagline {
            font-size: 11px;
            color: #8898aa;
            font-weight: 400;
            letter-spacing: 0.3px;
            margin-top: 2px;
        }

        /* SOFT CONTROLS */
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        select, .zoom-btn, .theme-toggle {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--pameks-blue-dark);
            border: 1px solid rgba(30, 58, 95, 0.15);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        select:hover, .zoom-btn:hover, .theme-toggle:hover {
            background: var(--pameks-blue);
            color: white;
            border-color: var(--pameks-blue);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.2);
        }

        select option {
            background: white;
            color: var(--pameks-blue-dark);
        }

        .zoom-controls {
            display: flex;
            gap: 6px;
        }

        .zoom-btn {
            padding: 8px 14px;
            font-size: 14px;
        }

        /* SOFT SEARCH BOX */
        .search-container {
            position: relative;
        }

        #searchBox {
            padding: 10px 18px 10px 40px;
            font-size: 13px;
            font-weight: 400;
            color: var(--pameks-blue-dark);
            border: 1px solid rgba(30, 58, 95, 0.15);
            border-radius: 10px;
            background: white;
            outline: none;
            width: 240px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        #searchBox::placeholder {
            color: #a0aec0;
            font-weight: 300;
        }

        #searchBox:focus {
            width: 280px;
            border-color: var(--pameks-blue);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 14px;
        }

        /* CHART AREA */
        #chart_div { 
            flex: 1;
            width: 100%; 
            overflow: auto;
            padding: 60px 40px 100px;
            text-align: center;
            cursor: grab;
            position: relative;
            z-index: 1;
        }
        
        #chart_div:active { cursor: grabbing; }

        /* SOFT SCROLLBAR */
        #chart_div::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #chart_div::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        #chart_div::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        #chart_div::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* CHART LINES - G√úZEL KIRMIZI */
        table { 
            border-collapse: separate !important; 
            border-spacing: 0 !important; 
            margin: 0 auto; 
        }

        .google-visualization-orgchart-lineleft, 
        .google-visualization-orgchart-lineright, 
        .google-visualization-orgchart-linebottom { 
            border-color: var(--pameks-red) !important; 
            border-width: 2px !important;
            opacity: 0.8;
        }

        /* CARD CONTAINER */
        .google-visualization-orgchart-node {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            width: 240px !important;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* SOFT YUVARLAK CARD */
        .card-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* SOFT TOP ACCENT */
        .card-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--pameks-red) 0%, var(--pameks-red-light) 100%);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        /* SOFT HOVER */
        .google-visualization-orgchart-node:hover .card-box {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .google-visualization-orgchart-node:hover .card-box::before {
            height: 4px;
            opacity: 1;
        }

        /* CARD CONTENT */
        .card-content {
            padding: 24px 18px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        /* SOFT TITLE - BELƒ∞RGƒ∞N */
        .title-text { 
            font-size: 14px; 
            font-weight: 600;
            color: var(--pameks-blue);
            margin-bottom: 10px;
            display: block;
            line-height: 1.5;
            letter-spacing: 0.2px;
        }

        /* SOFT NAME - S√ñN√úK */
        .name-text { 
            font-size: 13px; 
            font-weight: 400; 
            color: #8898aa;
            line-height: 1.6;
        }

        /* LOADING ANIMATION */
        #loading {
            margin-top: 100px;
            font-size: 16px;
            color: white;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .header {
                flex-wrap: wrap;
                gap: 12px;
                justify-content: center;
            }

            #searchBox {
                width: 200px;
            }

            #searchBox:focus {
                width: 220px;
            }
        }

        @media (max-width: 768px) {
            .google-visualization-orgchart-node {
                width: 200px !important;
            }

            .card-content {
                padding: 20px 15px;
            }

            .title-text { font-size: 13px; }
            .name-text { font-size: 12px; }

            .logo-text {
                font-size: 18px;
            }
        }

        /* DARK THEME */
        body.dark-theme {
            background: #0f1419;
        }

        body.dark-theme .header,
        body.dark-theme .card-box,
        body.dark-theme select,
        body.dark-theme .zoom-btn,
        body.dark-theme .theme-toggle,
        body.dark-theme #searchBox {
            background: rgba(30, 40, 55, 0.95);
            color: white;
            border-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .logo-text,
        body.dark-theme .title-text,
        body.dark-theme #loading {
            color: white;
        }

        body.dark-theme .name-text {
            color: #8898aa;
        }

        body.dark-theme #searchBox::placeholder {
            color: #6c757d;
        }

        body.dark-theme .search-icon {
            color: #6c757d;
        }

        body.dark-theme select option {
            background: #1e2837;
            color: white;
        }

        body.dark-theme #particles-js {
            opacity: 0.1;
        }

    </style>
</head>
<body>

    <!-- ANIMATED BACKGROUND -->
    <div id="particles-js"></div>

    <!-- HEADER -->
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-sitemap"></i>
            </div>
            <div>
                <div class="logo-text">PAMEKS</div>
                <div class="logo-tagline">Organization Structure</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchBox" placeholder="Search name or title..." oninput="filterAndDraw()">
            </div>

            <select id="locationSelect" onchange="filterAndDraw()">
                <option value="Istanbul">üè¢ Istanbul HQ</option>
                <option value="Malkara">üè≠ Malkara Plant</option>
            </select>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomChart(1.2)" title="Zoom In">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button class="zoom-btn" onclick="zoomChart(0.8)" title="Zoom Out">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="zoom-btn" onclick="resetZoom()" title="Reset">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                <i class="fas fa-moon" id="themeIcon"></i>
            </button>
        </div>
    </div>

    <!-- CHART -->
    <div id="chart_div">
        <div id="loading">
            <div class="loader"></div>
            <div>Loading Organization Chart...</div>
        </div>
    </div>

    <script type="text/javascript">
        // SOFT PARTICLES BACKGROUND
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 2, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: false },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 120,
                        line_linked: { opacity: 0.4 }
                    }
                }
            },
            retina_detect: true
        });

        // CSV LINK
        const csvLink = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS53ndrTBAgFEdi_57aoGwMsWukrhbuOaMUpk8haK7cB4Kc_kZVqfCLQ_OQGOWA4W-uc8PU4AMt5i3P/pub?gid=0&single=true&output=csv";

        let allData = []; 
        let currentZoom = 1;

        google.charts.load('current', {packages:["orgchart"]});
        google.charts.setOnLoadCallback(fetchData);

        function fetchData() {
            Papa.parse(csvLink, {
                download: true,
                header: true,
                complete: function(results) {
                    allData = results.data.filter(item => item.ID && item.Title && item.Lokasyon);
                    console.log("‚úÖ Data loaded:", allData.length, "records");
                    filterAndDraw();
                },
                error: function(err) {
                    console.error("‚ùå CSV Error:", err);
                    document.getElementById('loading').innerHTML = `
                        <div class="loader"></div>
                        <div style="color:#ff6b6b; margin-top:10px;">Data Load Error</div>
                        <div style="font-size:13px; color:rgba(255,255,255,0.6); margin-top:8px;">
                            Please check CSV link
                        </div>
                    `;
                }
            });
        }

        // AƒûA√á YAPISI ƒ∞LE Fƒ∞LTRELEME - √úST√úN√ú KORUR
        function getHierarchyTree(data, searchTerm) {
            if (!searchTerm) return data;

            // Arama terimine uyan ki≈üileri bul
            const matchedItems = data.filter(item => 
                item.ID.toLowerCase().includes(searchTerm) || 
                item.Title.toLowerCase().includes(searchTerm)
            );

            if (matchedItems.length === 0) return [];

            // E≈üle≈üen her ki≈üi i√ßin √ºst aƒüacƒ± topla
            const hierarchySet = new Set();
            
            matchedItems.forEach(matchedItem => {
                // Kendisini ekle
                hierarchySet.add(matchedItem.ID);
                
                // √úst y√∂neticilerini ekle (recursive)
                let currentManager = matchedItem.Manager_ID;
                while (currentManager) {
                    hierarchySet.add(currentManager);
                    const manager = data.find(item => item.ID === currentManager);
                    currentManager = manager ? manager.Manager_ID : null;
                }

                // Alt √ßalƒ±≈üanlarƒ±nƒ± ekle (recursive)
                function addSubordinates(managerId) {
                    const subordinates = data.filter(item => item.Manager_ID === managerId);
                    subordinates.forEach(sub => {
                        hierarchySet.add(sub.ID);
                        addSubordinates(sub.ID);
                    });
                }
                addSubordinates(matchedItem.ID);
            });

            // Set'i array'e √ßevir ve data'dan filtrele
            return data.filter(item => hierarchySet.has(item.ID));
        }

        function filterAndDraw() {
            const selectedLocation = document.getElementById('locationSelect').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const chartDiv = document.getElementById('chart_div');
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('string', 'Manager');
            data.addColumn('string', 'ToolTip');

            // √ñnce lokasyona g√∂re filtrele
            var locationFiltered = allData.filter(item => 
                item.Lokasyon && 
                item.Lokasyon.trim() === selectedLocation
            );

            // Sonra aƒüa√ß yapƒ±sƒ±nƒ± koruyarak ara
            var filteredData = getHierarchyTree(locationFiltered, searchTerm);

            if (filteredData.length === 0) {
                chartDiv.innerHTML = `
                    <div style="margin-top:100px; text-align:center;">
                        <div style="font-size:60px; margin-bottom:20px; opacity:0.5;">üîç</div>
                        <div style="font-size:20px; color:white; font-weight:500;">No Results Found</div>
                        <div style="font-size:14px; color:rgba(255,255,255,0.6); margin-top:8px; font-weight:300;">
                            Try different search terms
                        </div>
                    </div>
                `;
                return;
            }

            var chartRows = filteredData.map((item, index) => {
                return [
                    { 
                        v: item.ID, 
                        f: `<div class="card-box" style="animation-delay: ${index * 0.04}s;">
                                <div class="card-content">
                                    <div class="title-text">${item.Title}</div>
                                    <div class="name-text">${item.ID}</div>
                                </div>
                            </div>` 
                    },
                    item.Manager_ID ? item.Manager_ID : '', 
                    `${item.Title}\n${item.ID}`
                ];
            });

            data.addRows(chartRows);

            var chart = new google.visualization.OrgChart(chartDiv);
            
            chart.draw(data, {
                'allowHtml': true, 
                'allowCollapse': true, 
                'size': 'medium',
                'nodeClass': 'google-visualization-orgchart-node',
                'selectedNodeClass': 'google-visualization-orgchart-node'
            });

            // SOFT ANIMATE
            setTimeout(() => {
                gsap.from('.google-visualization-orgchart-node', {
                    duration: 0.6,
                    opacity: 0,
                    y: 30,
                    stagger: 0.05,
                    ease: 'power2.out'
                });
            }, 100);
        }

        // ZOOM FUNCTIONS
        function zoomChart(factor) {
            currentZoom *= factor;
            currentZoom = Math.max(0.5, Math.min(currentZoom, 2.5));
            
            gsap.to('#chart_div table', {
                duration: 0.3,
                scale: currentZoom,
                ease: 'power2.out'
            });
        }

        function resetZoom() {
            currentZoom = 1;
            gsap.to('#chart_div table', {
                duration: 0.3,
                scale: 1,
                ease: 'power2.out'
            });
        }

        // THEME TOGGLE
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const icon = document.getElementById('themeIcon');
            
            if (document.body.classList.contains('dark-theme')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        // SMOOTH DRAG TO SCROLL
        let isDown = false;
        let startX, startY, scrollLeft, scrollTop;

        const chartDiv = document.getElementById('chart_div');

        chartDiv.addEventListener('mousedown', (e) => {
            if (e.target.closest('.google-visualization-orgchart-node')) return;
            isDown = true;
            chartDiv.style.cursor = 'grabbing';
            startX = e.pageX - chartDiv.offsetLeft;
            startY = e.pageY - chartDiv.offsetTop;
            scrollLeft = chartDiv.scrollLeft;
            scrollTop = chartDiv.scrollTop;
        });

        chartDiv.addEventListener('mouseleave', () => {
            isDown = false;
            chartDiv.style.cursor = 'grab';
        });

        chartDiv.addEventListener('mouseup', () => {
            isDown = false;
            chartDiv.style.cursor = 'grab';
        });

        chartDiv.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - chartDiv.offsetLeft;
            const y = e.pageY - chartDiv.offsetTop;
            const walkX = (x - startX) * 1.5;
            const walkY = (y - startY) * 1.5;
            chartDiv.scrollLeft = scrollLeft - walkX;
            chartDiv.scrollTop = scrollTop - walkY;
        });

    </script>
</body>
</html>
